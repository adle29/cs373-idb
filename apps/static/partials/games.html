<div class="container">

    <div class="starter-template">
      <h1>Games</h1>
      <p class="lead">Soccer is Life. </p>
    </div>

    <div class="container">
      {{propertyName}}
      <div class="col-lg-8">
        <table class="table table-inverse">
          <thead>
          <tr>
            <th>#</th>
            <th class="link" ng-click="propertyName = 'date'; sortReverse = !sortReverse">Date
              <span ng-show="propertyName == 'date' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="propertyName == 'date' && sortReverse" class="fa fa-caret-up"></span>
            </th>
            <th>Time</th>
            <th class="link" ng-click="propertyName = 'awayTeamName'; sortReverse = !sortReverse">Away Team
              <span ng-show="propertyName == 'awayTeamName' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="propertyName == 'awayTeamName' && sortReverse" class="fa fa-caret-up"></span>
            </th>
            <th class="link" ng-click="propertyName = 'homeTeamName'; sortReverse = !sortReverse">Home Team
              <span ng-show="propertyName == 'homeTeamName' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="propertyName == 'homeTeamName' && sortReverse" class="fa fa-caret-up"></span>
            </th>
          </tr>
          </thead>
          <tbody>
            <tr ng-repeat="game in games | orderBy:propertyName:sortReverse">
              <th scope="row">{{$index}}</th>
              <td>{{game.date | date:'yyyy-MM-dd'}}</td>
              <td>{{game.date | date:'HH:mm:ss'}}</td>
              <td>{{game.awayTeamName}}</td>
              <td>{{game.homeTeamName}}</td>
            </tr>
          </tbody>
          </table>
      </div>

      <div class="col-lg-4">
        <a class="twitter-timeline" height="500" href="https://twitter.com/EASPORTSFIFA">Tweets by EASPORTSFIFA</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

    </div>

</div><!-- /.container -->
