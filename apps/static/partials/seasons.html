<div class="container">

    <div class="starter-template">
      <h1>Seasons</h1>
      <p class="lead">Soccer is Life. </p>
    </div>

    <div class="container">
      <table class="table table-inverse">
        <thead>
        <tr>
          <!-- <th>#</th> -->
          <th class="link"  ng-click="propertyName = 'name'; sortReverse = !sortReverse">Season Name
            <span ng-show="propertyName == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="propertyName == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </th>
          <th class="link"  ng-click="propertyName = 'league'; sortReverse = !sortReverse">League
            <span ng-show="propertyName == 'league' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="propertyName == 'league' && sortReverse" class="fa fa-caret-up"></span>
          </th>
          <th class="link"  ng-click="propertyName = 'year'; sortReverse = !sortReverse">Year
            <span ng-show="propertyName == 'year' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="propertyName == 'year' && sortReverse" class="fa fa-caret-up"></span>
          </th>
          <th class="link"  ng-click="propertyName = 'numberOfTeams'; sortReverse = !sortReverse">Teams
            <span ng-show="propertyName == 'numberOfTeams' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="propertyName == 'numberOfTeams' && sortReverse" class="fa fa-caret-up"></span>
          </th>
          <th class="link"  ng-click="propertyName = 'numberOfGames'; sortReverse = !sortReverse">Games
            <span ng-show="propertyName == 'numberOfGames' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="propertyName == 'numberOfGames' && sortReverse" class="fa fa-caret-up"></span>
          </th>
          <th class="link"  ng-click="propertyName = 'currentMatchday'; sortReverse = !sortReverse">Matches
            <span ng-show="propertyName == 'currentMatchday' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="propertyName == 'currentMatchday' && sortReverse" class="fa fa-caret-up"></span>
          </th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="season in seasons[pointer] | orderBy:propertyName:sortReverse ">
            <!-- <th scope="row">{{$index}}</th> -->
            <td><a class="link" href="/#/standings/{{season.id}}">{{season.name}}</a></td>
            <td>{{season.league}}</td>
            <td>{{season.year}}</td>
            <th>{{season.numberOfTeams}}</th>
            <th>{{season.numberOfGames}}</th>
            <td>{{season.currentMatchday}} / {{season.numberOfMatchdays}}</td>
          </tr>
        </tbody>
        </table>

        <nav>
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" ng-click="prevList()" href="" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <!-- numbers in pagination -->
            <li ng-repeat="n in range(totalSeasons) track by $index" ng-class="{'active':pointer == $index} " class="page-item">
              <a class="page-link"  ng-click="goToPage($index)" href="">{{$index+1}}</a>
            </li>

            <li class="page-item">
              <a class="page-link" ng-click="nextList()" href="" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>

    </div>

</div><!-- /.container -->
