<!doctype html ng-app="golazoApp">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Golazo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/img/soccer-ball.ico">

    <!-- css -->
    <link href="/static/css/bootstrap.css" rel="stylesheet"></link>
    <link href="/static/css/bootstrap.css.map" rel="stylesheet"></link>
    <link href="/static/css/custom.css" rel="stylesheet"></link>
    <link href="/static/css/carousel.css" rel="stylesheet"></link>
    <link href="/static/css/font-awesome/css/font-awesome.min.css" rel="stylesheet"></link>

    <!-- angular -->
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>

    <!-- controllers -->
    <script src="/static/js/controllers/search.js"></script>
    <script src="/static/js/controllers/standings.js"></script>
    <script src="/static/js/controllers/seasons.js"></script>
    <script src="/static/js/controllers/games.js"></script>
    <script src="/static/js/controllers/players.js"></script>
    <script src="/static/js/controllers/teams.js"></script>
    <script src="/static/js/controllers/team.js"></script>
    <script src="/static/js/controllers/visual.js"></script>

    <!-- api data -->
    <script src="/static/js/data/characters.json"></script>
    <script src="/static/js/data/houses.json"></script>
    <script src="/static/js/d3/d3.v3.min.js"></script>

  </head>

  <body  ng-app="golazoApp">
      <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="/#/">Golazo</a>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/#/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/seasons">Seasons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/players">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/teams">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/games">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/visual">Visual</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#/about">About</a>
          </li>


          <form class="form-inline pull-xs-right">
            <input class="form-control" ng-model="searchBarArguments" type="text" placeholder="Search">
            <a  href="/#/search" class="btn btn-success-outline" type="button">Search</a>
          </form>
        </ul>
      </nav>

      <!-- angular template system -->
      <div ng-view></div>

      <!-- bootstrap and widgets -->
      <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      <script src="/static/js/bootstrap/jquery.min.js"></script>
      <script src="/static/js/bootstrap/tether.min.js"></script>
      <script src="/static/js/bootstrap/bootstrap.js"></script>
      <script src="/static/js/d3/CodeFlower.js"></script>
      <script src="/static/js/d3/dataConverter.js"></script>

  </body>

</html>
